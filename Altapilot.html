<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container col-12">
        <form action="" method="get" class="formPilot col-8" novalidate>
            <h4 class="col-12">Alta de Piloto</h4>
            <div class="col-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="col-6">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" id="apellido">
            </div>

            <div class="col-6">
                <label for="inputCantidadHoras" class="form-label">Cant. horas vuelo</label>
                <input type="text" id="cantidad">
            </div>
            <div class="col-6">
                <label for="vueloTipo">Tipo de Vuelo</label> <br>
                <input type="radio" name="vueloTipo" value="Cabotaje"> Cabotaje <br>
                <input type="radio" name="vueloTipo" value="Internacional"> Internacional
            </div>
            <div class="">
                <label for="inputNacionalidad">Nacionalidad</label>
                <select class="form-select col-12" name="NacionalidadId" id="nacionalidad" required>
                    <option value="" selected>Seleccione...</option>
                    <option value="1">Argentina</option>
                    <option value="2">Uruguay</option>
                    <option value="3">Chile</option>
                </select>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary col-12">Guardar</button>
            </div>
            <div class="">
                <button type="submit" class="btn btn-link col-12">Volver</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(fuction()){
            rules: {
                nombre: {
                    required: true
                },
                apellido: {
                    required: true
                },
                cantidad: {
                    required: true
                },
                vueloTipo: {
                    required: true
                },
                nacionalidad: {
                    required: true
                }
            },
            messages: {
                nombre: {
                    required: "El campo nombre es obligatorio"
                },
                apellido: {
                    required: "El campo apellido es obligatorio"
                },
                cantidad: {
                    required: "El campo cantidad es obligatorio"
                },
                vueloTipo: {
                    required: "El campo tipo de vuelo es obligatorio"
                },
                nacionalidad: {
                    required: "El campo nacionalidad es obligatorio"
                }
            },
            errorElement: "div",
                errorPlacement: function(error) {
                    if (error.legth > 0) {
                        error.appendTo($("#errorContainer"));
                        $("#errorContainer").show();
                    } else {
                        $("#errorContainer").hide();
                    }
                },
            submitHandler: fuction(form){
                form.submit();
            }
        }
        }
    </script>

</body>

</html>
