<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container col-12">
        <form class="formLogin col-6" action="Altapilot.html" method="get" novalidate>
            <label for="inputUsuario" class="form-label"> Usuario
            </label>
            <input class="form-control col-12" type="usuario" id="inputUsuario" name="usuario">
            <label for="inputPassword" class="form-label"> Clave
            </label>
            <input class="form-control col-12" type="password" id="inputPassword" name="clave">
            <button class="btn btn-primary col-12" type="submit">Ingresar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script>
        $("form").validate({
            rules: {
                usuario: {
                    required: true,
                    usuario: true
                },
                clave: {
                    required: true,
                    clave: true
                }
            },
            messages: {
                usuario: {
                    required: "El campo usuario es requerido",
                    usuario: "Usuario invalido"
                },
                clave: {
                    required: "El campo clave es requerido",
                    clave: "Clave invalida"
                }
            },
            submitHandler: function (form) {
                alert("formulario valido")
                // form.submit()
            }
        })
    </script>
    <script>
        function validarFormulario() {
            const usuario = document.getElementById("inputUsuario").value;
            const contraseña = document.getElementById("inputClave").value
            if (usuario == "tup2022@tup.com.ar" && contraseña == "123456") {
                return true;
            }
            return false;
        }
    </script>


</body>

</html>
